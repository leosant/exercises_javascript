<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <section>
            <h1>Tabela IMC</h1>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Resultado</th>        
                        <th scope="col">IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18.5 e 24.9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29.9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34.9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39.9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table> 
        </section>
        <section>
            <h1>Calcule seu IMC</h1>
            <form method="get">
                <div>
                    <label for="fname">Peso:</label>
                    <input type="text" id="peso" placeholder="Digite seu peso:" required>
                </div>
                <div>
                    <label for="faltura">Altura</label>
                    <input type="text" id="altura" placeholder="Digite sua altura:" required>
                </div>
                <button onclick="main()">Enviar</button>
            </form>
        </section>
        <footer id="resultado">
        </footer>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
